<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title di Atas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lihat Khodam Anda</h1>
        <form id="myForm" action="#">
            <input type="text" id="textInput" placeholder="Masukkan nama anda di sini" required>
            <button type="submit">Cek Khodam</button>
        </form>
        <div id="loading" class="loading"></div>
        <div id="result" class="result"></div>
        <p id="outputText" class="output-text"></p> <!-- Teks yang akan ditambahkan -->
        <button id="refreshBtn" class="refresh-btn" onclick="refreshForm()">Cek Ulang</button> <!-- Tombol Refresh -->
    </div>

    <script src="script.js"></script>
</body>
</html>
